<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>
    <form id="survey-form">
        <label for="name" id="name-label">Name
            <input type="text" id="name" placeholder="Enter your name" required>
        </label>

        <label for="email" id="email-label">Email
            <input type="email" id="email" placeholder="Enter your email" required>
        </label>

        <label for="number" id="number-label">Age
            <input type="number" id="number" min="15" max="50" placeholder="Enter your age">
        </label>

        <label for="dropdown" id="dropdown-label">Which option best describes your current role?
            <select id="dropdown">
                <option disabled>Select current role</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select>
        </label>
        <label for="radio" id="radio-label"> Would you recommend freeCodeCamp to a friend?
        </label>
        <input type="radio" id="radio" name="radio" value="Definitely" checked> Definitely <br>
        <input type="radio" id="radio" name="radio" value="maybe"> Maybe <br>
        <input type="radio" id="radio" name="radio" value="not sure"> Not sure <br>
        <br><br>
        <label for="dropdown" id="dropdown-label">What is your favorite feature of freeCodeCamp?
            <select id="dropdown">
                <option disabled>Select an option</option>
                <option>Challenges</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open Source</option>
            </select>
        </label>

        <label for="checkboxes">What would you like to see improved?</label>
        <input type="checkbox" value="Front-end-Projects"> Front-end Projects <br>
        <input type="checkbox" value="Back-end-Projects"> Back-end Projects <br>
        <input type="checkbox" value="Data-Visualization"> Data Visualization <br>
        <input type="checkbox" value="Challenges"> Challenges <br>
        <input type="checkbox" value="Open-Source-Community"> Open Source Community <br>
        <input type="checkbox" value="Gitter-help-rooms"> Gitter help rooms <br>
        <input type="checkbox" value="Videos"> Videos<br>
        <input type="checkbox" value="City-Meetups"> City Meetups<br>
        <input type="checkbox" value="Forum"> Forum<br>
        <input type="checkbox" value="Additional-Courses"> Additional Courses<br>
        <br><br>
        <label for="comment" id="comment-label"> Any comments or suggestions?
            <textarea name="" id="comment" cols="30" rows="10" placeholder="Enter your comment here"></textarea>
        </label>

        <button type="submit" id="submit">Submit</button>

    </form>

</body>

</html>
